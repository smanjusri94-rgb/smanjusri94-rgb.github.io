[build]
  publish = "."
  command = ""

# TODO: Update with your actual domain
# Force redirect www to apex domain (remove this section if you don't have a custom domain)
# [[redirects]]
#   from = "https://www.your-domain.com/*"
#   to = "https://your-domain.com/:splat"
#   status = 301
#   force = true

# Serve root index (keep as-is if your build outputs at /)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# TODO: Update redirects if you have old URLs to redirect
# Pretty URLs for project pages (optional - only needed if migrating from old structure)
# [[redirects]]
#   from = "/pages/[old-project-name].html"
#   to = "/[new-project-folder]"
#   status = 301

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers (basic)
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self' https: data: blob:; img-src 'self' https: data: blob:; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests"

